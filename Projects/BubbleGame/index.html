<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inner">
            <div class="top">
                <div class="element">
                    <h2>Hit</h2>
                    <div class="box" id="hit">1</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box" id="time">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
