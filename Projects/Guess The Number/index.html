<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="para">
          <p>Guess the Number between 1 to 100</p>
          <p>You have 10 Guess to do this</p>
        </div>

        <form action="" class="form">
          <label for="number" id="title"> Guess The Number</label>
          <input type="text" id="number" />
          <button id="submit">Submit</button>
        </form>
        <div class="end">
          <p>Previous Guess: <span class="prvguess"></span></p>
          <p>Guess Remaining: <span class="guessrmn">10</span></p>
        </div>
        <div class="up-down"></div>
        <div class="play-again"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
